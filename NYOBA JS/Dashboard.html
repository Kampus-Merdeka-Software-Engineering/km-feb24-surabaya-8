<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Dashboard</title>
    <link rel="stylesheet" href="styleDash.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="chartMenu">
        <p>Dashboarding</p>
        <select id="yearSelect" onchange="filterChart(this.value)">
            <option value="">Select Year</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
        </select>
        <!-- Dropdown baru untuk pemilihan negara -->
        <select id="countrySelect" onchange="filterChartByCountry(this.value)">
            <option value="">Select Country</option>
            <option value="Australia">Australia</option>
            <option value="Canada">Canada</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="United States">United States</option>
            <!-- Lanjutkan dengan negara lain yang relevan -->
        </select>
    </div>
    <div class="chartCard">
        <div class="chartBox">
            <canvas id="myChart"></canvas>
        </div>
        <div class="chartBox">
            <canvas id="myChart2"></canvas>
        </div>
        <div class="chartBox">
            <canvas id="myChart3"></canvas>
        </div>
        <div class="chartBoxHalf">
            <canvas id="myChart4"></canvas>
        </div>
        <div class="chartBoxHalf">
            <canvas id="myChart5"></canvas>
        </div>
    </div>
    <script src="chart.js"></script>
</body>
</html>
