<body>

    <!--Main Content-->
    <form id="contactForm">
        <h2>Contact Us</h2>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br> <!-- required attribute untuk memaksa bidang diisi -->
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br> <!-- type="email" untuk memeriksa format email -->
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" rows="10" cols="30" required></textarea><br> <!-- required attribute -->
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <div id="notification"></div>
    <button onclick="goToHomePage()">Back to Home</button>

    <script>
        const contactForm = document.getElementById('contactForm');
        const notification = document.getElementById('notification');

        contactForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Check if the form is valid
            if (contactForm.checkValidity()) {
                // Form is valid, proceed with submission
                // Simulate form submission (replace with actual submission logic)
                // In a real application, you'd send the form data to a server using AJAX or fetch
                // For demonstration purposes, I'll just display a success message
                displayNotification('Form submitted successfully!', 'success');
            } else {
                // Form is invalid, display error message
                displayNotification('Please fill in all required fields!', 'error');
            }
        });

        function displayNotification(message, type) {
            notification.innerHTML = `<div class="alert ${type}">${message}</div>`;
        }

        function goToHomePage() {
            // Redirect to home page, replace 'home.html' with your actual home page URL
            window.location.href = 'home.html';
        }
    </script>
</body>
