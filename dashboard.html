<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!--header-->
    <header> 
        <h1>Euro CycleHub</h1>
        <nav class="navbar">
           <a href="home.html">Home</a>
           <a href="overview.html">Overview</a>
           <a href="dashboard.html">Dashboard</a>
           <a href="team.html">Team</a>
           <a class="cta" href="form.html"><button>Contact Us</button></a>
        </nav>
    </header>

    <!--Main Content-->
    <div class="container">
        <div id="mainbar">
            <figure>
                <img src="img/keranjang.png" class="dashimg">
                <figcaption>Total Unit Sold<br><span class="big-number">1,3 jt</span></figcaption>
            </figure>  
            <figure>
                <img src="img/sepeda1.png" class="dashimg">
                <figcaption>Product<br><span class="big-number">130</span></figcaption>
            </figure>
            <figure>
                <img src="img/orang.png" class="dashimg">
                <figcaption>Total Customers<br><span class="big-number">112.036</span></figcaption>
            </figure>
        </div>
        <div id="sidebar"> 
            <div class="chart-container1"><canvas id="byQuantityChart"></canvas></div>
            <div class="chart-container1"><canvas id="byYearChart"></canvas></div>
        </div>
        <div id="content1">
            <div class="chart-container"><canvas id="DoughnutGender"></canvas></div>
            <div class="chart-container"><canvas id="BarGender"></canvas></div>
        </div>
        <div id="content2">
            <div class="chart-container"><canvas id="AverageOrder"></canvas></div>
        </div>
        <div id="content3">
            <div class="chart-container"><canvas id="YoYOrderGrowth"></canvas></div>
        </div>
        <div id="content4">
            <div class="chart-container"><canvas id="TotalUnitSold"></canvas></div>
        </div>
        <div id="output">
            <!-- JSON data will be displayed here -->
        </div>
    </div>
    <script>
        (async function() {
            //ByQuantityChart
            const byQuantityChart = [
                    { "Product": "Water Bottle - 30 oz.", "count": 162051 },
                    { "Product": "Patch Kit/8 Patches", "count": 155310 },
                    { "Product": "Mountain Tire Tube", "count": 100915 },
                    { "Product": "AWC Logo Cap", "count": 67316 },
                    { "Product": "Sport-100 Helmet, Red", "count": 63652 }
                ];

            const ctx = document.getElementById('byQuantityChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: byQuantityChart.map(item => item.Product),
                    datasets: [{
                        label: 'By Quantity',
                        data: byQuantityChart.map(item => item.count),
                        backgroundColor: ['rgb(179, 224, 31)'],
                        borderColor: ['rgb(179, 224, 31)'],
                        borderWidth: 1,
                        barThickness: 24,
                        categoryPercentage: 0.5,
                        barPercentage: 0.5
                    }]
                },
                options: {
                    indexAxis: 'y',
                    scales: {
                        x: {
                            beginAtZero: true
                        }
                    }
                }
            });
            //
        })();



        
    </script>

    <script src="js/script.js"></script>
</body>

</footer>
</html>
